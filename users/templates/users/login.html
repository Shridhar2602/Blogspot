{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div style="background:#45d6f1;"class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="color:black;"class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button style="color:black;"class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small style="color:#1f2833;class="text-muted">
                Need An Account? <a style="color:#1f2833;"class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
